<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link href="./output.css" rel="stylesheet">
    <title>ToDesktop</title>
</head>
<body>
                <!-- navbair -->
    <nav class="p-3 flex bg-white justify-between items-center">
        <!-- Brand and Logo -->
        <a href="#" id="brand" class="flex gap-2 items-center">
            <img class="object-cover w-12 h-12" src="./assets/asset 0.png" alt="Logo">
            <span class="text-lg font-medium font-display">ToDesktop</span>
        </a>

        <!-- Navigation Links (visible on md and larger screens) -->
        <div id="nav-menu" class="hidden md:flex gap-12">
            <a href="#" class="font-medium hover:text-blue-700">Pricing</a>
            <a href="#" class="font-medium hover:text-blue-700">Docs</a>
            <a href="#" class="font-medium hover:text-blue-700">Changelog</a>
            <a href="#" class="font-medium hover:text-blue-700">Blog</a>
            <a href="#" class="font-medium hover:text-blue-700">Login</a>
        </div>

        <!-- Call-to-Action Button (visible on md and larger screens) -->
        <button class="hidden lg:flex gap-2 items-center border border-gray-300 rounded-lg px-6 py-2 hover:border-gray-600">
            <img src="./assets/asset 1.svg" alt="Electron Developer Icon">
            <span>Electron Developer</span>
            <i class="fa-solid fa-arrow-right"></i>
        </button>

        <!-- Mobile Menu Button (visible on smaller screens) -->
        <button class="p-2 lg:hidden" onclick="handleMenu()">
            <i class="fa-solid fa-bars text-gray-600"></i>
        </button>

        <!-- Mobile Navigation Dialog (hidden by default) -->
        <div id="nav-dailog" class="hidden fixed z-10 md:hidden bg-white inset-0 p-3 ">
            <!-- Mobile Nav Bar -->
            <div id="nav-bar" class="flex justify-between items-center">
                <!-- Brand and Logo in Mobile Menu -->
                <a href="#" id="brand" class="flex gap-2 items-center">
                    <img class="object-cover w-12 h-12" src="./assets/asset 0.png" alt="Logo">
                    <span class="text-lg font-medium font-display">ToDesktop</span>
                </a>
                <!-- Close Menu Button -->
                <button class="p-2" onclick="handleMenu()">
                    <i class="fa-solid fa-xmark text-gray-600"></i>
                </button>
            </div>
            <div class="mt-6">
                <a href="#" class="font-medium p-3 m-3 hover:bg-gray-50 block rounded-lg">Pricing</a>
                <a href="#" class="font-medium p-3 m-3 hover:bg-gray-50 block rounded-lg">Docs</a>
                <a href="#" class="font-medium p-3 m-3 hover:bg-gray-50 block rounded-lg">Changlog</a>
                <a href="#" class="font-medium p-3 m-3 hover:bg-gray-50 block rounded-lg">Blogs</a>
                <a href="#" class="font-medium p-3 m-3 hover:bg-gray-50 block rounded-lg">Login</a>
            </div>
            <div class="h-[1px] bg-gray-500"></div>
            <button class="w-full mt-6 flex gap-2 items-cente rounded-lg px-6 py-4 hover:bg-gray-50">
                <img src="./assets/asset 1.svg" alt="Electron Developer Icon">
                <span>Electron Developer</span>
                <i class="fa-solid fa-arrow-right"></i>
            </button>
        </div>
    </nav>
                    <!-- main  -->


     <main>
        <!-- hero section -->
         <div id="hero" class="min-h-screen bg-gradient-to-br from-purple-50 via-orange-50 to-transparent">
            <div id="hero-container" class="max-w-4xl mx-auto px-6 pb-32 flex-col">
                <div id="version-text" class="flex items-center my-6 gap-2 border border-yellow-300 bg-yellow-50 rounded-lg px-3 py-1 w-fit">
                    <div class="w-2 h-2 bg-yellow-400 border rounded-full border-yellow-600"> </div>
                    <p>v0.21.1: <span>Find-in-page bug fixes</span></p>
                    <i class="fa-solid fa-arrow-right"></i>
                </div>
            </div>
         </div>
     </main>               
    <script src="script.js"></script>
</body>
</html>
